<html>
  <head>
    <title>Quirky Quarks</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="game.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Quirky Quarks</h1>
    <div>
      <h2>Current score: <span id="score">0</span>
        Time Left: <span id="timer"></span></h2>
    </div>

    <h2>High Score: <span id='hiscore'>0</span></h2>
    <div id="game">
      <span id="message"></span>
    </div>

    <button>Start New Game</button>

    <div id="instructions">

      <h2>How to Play</h2>
      <ul>
        <li>Click on circles!</li>
        <li>Circles that are moving faster or are smaller are worth more points</li>
        <li>Each circle you click unleashes a new circle and gives you an extra second</li>
        <li>Good luck!</li>
      <ul>
      </br>
    </div>

  </body>
</html>
